<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>SPACE INVADERS!</title>
  <script type="text/javascript" src="scripts/app.js"></script>
  <link rel="stylesheet" href="styles/main.css">
  <link href="https://fonts.googleapis.com/css?family=Bungee|Codystar|Gruppo|Reem+Kufi|Tajawal&display=swap"
    rel="stylesheet">
</head>

<body>
  <main>

    <h1 class="main-title">SPACE INVADERS</h1>

    <div class="main-wrapper">

      <div class="grid-wrapper">
        <div class="grid"></div>
        <h2>Score: <span class="score">0</span></h2>
      </div>

      <div class="leader-board-wrapper">
        <div class="leader-board">
          <h3>Score Board</h3>
          <div class="each-score"></div>
        </div>
      </div>

    </div>

    <div class="start-screen">
      <div class="first-modal-content">
        <h1>SPACE INVADERS</h1>
        <div class="dash-line">-----------------------------------</div>
        <ul>
          <li>Help Lisa kill the invading alien Barts!</li>
          <li>L & R arrow key: move your space ship left & right</li>
          <li>Space bar: shoot</li>
        </ul>
        <div class="button-class">
          <button class="start">START GAME</button>
        </div>
      </div>
    </div>

    <div class="modal">
      <div class="modal-content">
        <h1 class="modal-text"></h1>
        <div class="restart-button-class">
          <button class="restart">START AGAIN</button>
        </div>
      </div>
    </div>

  </main>
</body>

</html>
